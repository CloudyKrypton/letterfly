<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Write - Letterfly</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='send.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    </head>
    <body>
        <div id="header">
            <div class="header-container2">
              <div class="header-container">
                  <span>About Letterfly</span>
                  <span>Contact Us</span>
              </div>
              <div class="header-container">
                  <span>Support</span>
                  <span>FAQs</span>
                  <span>Getting Started</span>
              </div>
            </div>
            <img src="../static/images/logo.png" width="100px" id="blirb">
        </div>
        <div id="chooseIntro">Choose your recipient</div>
        <div class="container">
            <div class="container-2">
                <div style="height: 50px;"></div>
                <div class="left">
                    <form id="friend-form-choose">
                        <div class="friend-container">
                            <label for="friend-choose">Choose a friend from your penpals list:</label>
                            <div class="friend-container2">
                            <div id="fc">
                                <select id="friend-choose" required>
                                    <option value="" disabled selected>Select a friend</option>
                                </select>
                                <button type="button" id="send-friend-btn">Send</button>
                            </div>
                            </div>
                        </div>
                        <div style="height: 5px;"></div>
                        <div id="or">OR</div>
                        <div style="height: 5px;"></div>
                        <span>Enter a userID:</span>
                        <div id="userEnter">
                            <input type="text" placeholder="Username" name="uname" id="username" required>
                            <div style="height: 15px;"></div>
                            <button id="enter-user-btn" onclick="enterUser()">Send</button>
                        </div>
                        <div style="height: 5px;"></div>
                        <div id="or">OR</div>
                        <div style="height: 10px;"></div>
                        <button id="open-letter-btn" onclick="openLetter()">Send as an open letter!</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='write.js') }}"></script>
    </body>
</html>
