<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Letterfly</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <div class="header-container2">
                <div class="header-container">
                    <span>About Letterfly</span>
                    <span>Contact Us</span>
                </div>
                <div class="header-container">
                    <span>Support</span>
                    <span>FAQs</span>
                    <span>Getting Started</span>
                </div>
            </div>
            <img src="../static/images/logo.png" width="100px" id="blirb">
        </div>
        <div id="sidebar-container">
            <div id="sidebar">
                <button id="viewProfile">View Profile</button>
                <button id="penPals">Pen Pals</button>
                <button id="oldLetters">Old Letters</button>
                <button id="explore" onclick="window.location.href='/discover';">Discover Letters</button>
                <button id="write" onclick="window.location.href='/write';">Write</button>
            </div>
        </div>
        <div id="letters">
            <img src="../static/images/letters.png" width="600px">
        </div>
        <div style="width: 100%; display: flex; align-items: right; justify-content: right;">
            <button class="notif" onclick="window.location.href='/read';">You have new mail!</button>
        </div>
    </body>
</html>
