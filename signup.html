<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Accout - Letterfly</title>
        <!-- <link rel="stylesheet" href="main.css"> -->
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
<body>
  <div class="container">
    <input type="text" placeholder="Username" name="uname" id="username" required>
    <input type="password" placeholder="Password" name="psw" id="password" required>

    <form id="language-form-read">
      <div>
        <label for="language-read">Choose a language you read:</label>
        <select id="language-read" required>
          <option value="" disabled selected>Select a language</option>
        </select>
      </div>
      <button type="button" id="add-language-read-btn">Add Language</button>
    </form>
    <h3>Languages You read:</h3>
    <ul id="language-list-read">
      <!-- List of added languages will appear here -->
    </ul>
    <form id="language-form-write">
      <div>
        <label for="language-write">Choose a language you write in:</label>
        <select id="language-write" required>
          <option value="" disabled selected>Select a language</option>
        </select>
      </div>
      <button type="button" id="add-language-write-btn">Add Language</button>
    </form>
    <h3>Languages You Write In:</h3>
    <ul id="language-list-write">
      <!-- List of added languages will appear here -->
    </ul>

    <label for="strangersCheckbox">
        <input type="checkbox" id="strangersCheckbox" name="strangers">
        I agree to the
    </label>
  </div>

  <script src="script.js"></script>
</body>
